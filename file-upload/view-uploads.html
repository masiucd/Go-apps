<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View uploads</title>
    <link rel="stylesheet" href="/client/css/main.css" />
  </head>
  <body>
    <main>
      <h1>{{ .Title }}</h1>
      <a href="/upload"> Upload new file </a>
      <ul class="files-list">
        {{ range .Files }}

        <li>
          <img
            src="/static/{{ .Name }}"
            alt="{{ .Name }}"
            style="max-width: 200px"
          />
        </li>

        {{end}}
      </ul>
    </main>
  </body>
</html>
