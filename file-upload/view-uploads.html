<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View uploads</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range .Files }}

      <li>
        <img
          src="/uploads/{{ .Name }}"
          alt="{{ .Name }}"
          style="max-width: 200px"
        />
      </li>

      {{end}}
    </ul>
  </body>
</html>
