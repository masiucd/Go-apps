<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <style>
    ul {
      display: flex;
      flex-direction: column;
      gap: 10px;
      li {
        border: 1px solid #000;
        padding: 10px;
      }
    }
  </style>
  <body>
    <ul>
      {{ range . }}
      <li>
        <p>ID: {{ .ID }}</p>
        <p>Username: {{ .Username }}</p>
        <p>Email: {{ .Email }}</p>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
