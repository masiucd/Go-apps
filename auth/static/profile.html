<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ .Title }}</h1>
      <div class="profile">
        {{ .Email }}
        <p>
          <span>{{ .FirstName }}</span>
          <span>{{ .LastName }}</span>
        </p>
        </div>
      </div>

      <form action="/logout" method="post"> 
        <button type="submit">
          Log out
        </button>
      </form>
    </main>
  </body>
</html>
