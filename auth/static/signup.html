<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h1>Sign up</h1>

    <form action="/create-user" method="post">
      <label for="firstname">
        <span>First name</span>
      </label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="First name"
        required
      />
      <label for="lastname">
        <span>Last name</span>
      </label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Last name"
        required
      />
      <label for="email">
        <span>Email</span>
      </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <label for="password">
        <span>Password</span>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Sign up</button>
    </form>
    {{ . }}
  </body>
</html>
