<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>
    <main>
      <h1>{{.Title}}</h1>
      <div class="form-wrapper">
        <form action="/upload" method="post" enctype="multipart/form-data">

          <button type="submit">Upload</button>
        </form>
      </div>
    </main>
  </body>
</html>
